<!-- @format -->

<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, width=device-width" />

		<!-- bootstrap library -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>

		<!-- font awesome library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

		<!-- Google fonts: Rubik -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- custom css -->
		<link rel="stylesheet" href="./static/css/reset.css" />
		<link rel="stylesheet" href="./static/css/base.css" />

		<title>Algorithm Visualiser</title>
	</head>

	<body>
		<!-- all custom classes created by me have prefix "cs-" -->
		<nav class="navbar navbar-expand-lg cs-navbar">
			<div>
				<a class="navbar-brand cs-logo">
					<span class="cs-logo-clr-1">Algorithm</span>
					<span class="cs-logo-clr-2">Visualiser</span>
				</a>
			</div>

			<!-- mobile navbar hamburger icon -->
			<div id="mobile-navbar-menu-icon">
				<span id="mobile-navbar-menu-icon-bars" class="fa-solid fa-bars fa-lg"></span>
				<span id="mobile-navbar-menu-icon-up" class="fa-solid fa-chevron-up fa-lg"></span>
			</div>

			<!-- desktop navbar menu -->
			<div class="cs-nav-items-desktop">
				<ul class="navbar-nav">
					<li id="nav-item-algorithms" class="nav-item cs-nav-item-desktop">
						Algorithms
						<span id="nav-item-algorithms-icon" class="fa-solid fa-chevron-down fa-xs"></span>
					</li>
					<li id="nav-item-comparison" class="nav-item cs-nav-item-desktop">
						Comparison
						<span id="nav-item-comparison-icon" class="fa-solid fa-chevron-down fa-xs"></span>
					</li>
					<li id="nav-item-changelog" class="nav-item cs-nav-item-desktop">
						Changelog
						<span id="nav-item-changelog-icon" class="fa-solid fa-chevron-down fa-xs"></span>
					</li>
				</ul>
			</div>
		</nav>

		<!-- mobile navbar menu -->
		<div id="nav-items-mobile" class="cs-nav-items-mobile">
			<div class="cs-nav-item-mobile">
				Algorithms
				<span id="nav-item-algorithms-icon" class="fa-solid fa-chevron-right fa-xs"></span>
			</div>
			<div class="cs-nav-item-mobile">
				Comparison
				<span id="nav-item-comparison-icon" class="fa-solid fa-chevron-right fa-xs"></span>
			</div>
			<div class="cs-nav-item-mobile">
				Changelog
				<span id="nav-item-changelog-icon" class="fa-solid fa-chevron-right fa-xs"></span>
			</div>
		</div>

		<!-- desktop algorithms dropdown -->
		<div id="nav-dropdown-algorithms">
			<div class="cs-nav-dropdown-algorithms-section">
				<p class="cs-nav-dropdown-header">SORT</p>
				<p class="cs-nav-dropdown-item">Selection</p>
				<p class="cs-nav-dropdown-item">Bubble</p>
				<p class="cs-nav-dropdown-item">Merge</p>
			</div>
			<div class="cs-nav-dropdown-algorithms-section">
				<p class="cs-nav-dropdown-header">SEARCH</p>
				<p class="cs-nav-dropdown-item">Linear</p>
				<p class="cs-nav-dropdown-item">Binary</p>
			</div>
		</div>

		<!-- desktop comparison dropdown -->
		<div id="nav-dropdown-comparison">
			<div class="cs-nav-dropdown-comparison-section">
				<p class="cs-nav-dropdown-header cs-nav-dropdown-item">SORT</p>
				<p class="cs-nav-dropdown-header cs-nav-dropdown-item">SEARCH</p>
			</div>
		</div>

		<!-- desktop changelog dropdown -->
		<div id="nav-dropdown-changelog">
			<div id="nav-dropdown-changelog-overlay"></div>
			<div id="nav-dropdown-changelog-container">
				<div class="cs-nav-dropdown-changelog-section">
					<p class="cs-nav-dropdown-header">30 May 2023 - v1.0.0</p>
					<p class="cs-nav-dropdown-item">Official release of website</p>
				</div>
			</div>
		</div>

		<script src="/static/javascript/base.js" charset="utf-8"></script>
	</body>
</html>
